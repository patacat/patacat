language: node_js
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: false
  on:
    branch: gh-pages
before_script:
  - npm install
script: tsc
branches:
  except:
    - gh-pages
notifications:
  email: false
